{% load url from future %}
<div id="hijacked-warning" >
    <span><b>You're currently working on behalf of {{ request.user }}.</b></span>
    <span><a href="{% url 'release_hijack' %}" class="django-hijack-button">release {{ request.user }}</a>
    <a href="{% url 'disable_hijack_warning' %}?next={{ request.path_info }}" class="django-hijack-button">hide</a></span>
</div>
